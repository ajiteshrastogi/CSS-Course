<!-- BOX MODEL
Height and Width: Define the dimensions of the content inside the box 
Padding: The space between the content and the border of the box. Increases the overall size of the box by adding space inside the border.
Border: The edge surrounding the padding and content of the box.
Margin: The space outside the border of the box, distance between two contents.
Does not affect the box size but impacts layout and spacing. -->

</head>

    <div id="mydiv2">DIV BOX </div>

    <div id="mydiv3">DIV </div>
</body>
</html>
